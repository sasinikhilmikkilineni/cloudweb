server {
  listen 80;
  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback so deep links work
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API to the backend service (Compose service name)
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_pass http://proshop-api:8080;   # <â€” note: no path here
  }

  # Optional: if your frontend still calls "/products" (no /api),
  # redirect those to the /api path rather than returning HTML.
  location /products {
    return 301 /api$uri;
  }
}
